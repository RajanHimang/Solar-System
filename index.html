<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>


    <!-- Div Wrapper -->
    <div class="wrapper">
        <div class="container">
            <div class="star-parent">
                <div><i class="fa-solid c1 fa-star" style="color: white;"></i></div>
                <div><i class="fa-solid c2 fa-star" style="color: #ffffff;"></i></div>
                <div><i class="fa-solid c3 fa-star" style="color: #ffffff;"></i></div>
                <div><i class="fa-solid c4 fa-star" style="color: #ffffff;"></i></div>
                <div><i class="fa-solid c5 fa-star" style="color: #ffffff;"></i></div>
                <div><i class="fa-solid c6 fa-star" style="color: #ffffff;"></i></div>
                <div><i class="fa-solid c7 fa-star" style="color: #ffffff;"></i></div>
                <div><i class="fa-solid c8 fa-star" style="color: #ffffff;"></i></div> 
            </div>


              <!-- Sun -->

            <div class="sun">
                <div class="sun-msg">
                    <h1></h1>
                </div>
            </div>

            <!-- Mercury -->

            <div class="mercury-outline">
                <div class="mercury">
                    <P>Mercury</P>
                </div>
            </div>

            <!-- Venus -->

            <div class="venus-outline">
                <div class="venus">
                    <p>Venus</p>
                </div>
            </div>


            <!-- Earth -->
            <div class="earth-outline">
                <div class="earth">
                    <div class="moon-outline">
                        <div class="moon">
                            <p>Moon</p>
                        </div>
                    <p>Earth</p>
                </div>
                </div>
            </div>

            <!-- Mars -->
            <div class="mars-outline">
                <div class="mars">
                    <p>Mars</p>
                </div>
            </div>

            <!-- Jupiter -->
            <div class="jupiter-outline">
                <div class="jupiter">
                    <p>Jupiter</p>
                </div>
            </div>

            <!-- Saturn -->
            <div class="saturn-outline">
                <div class="saturn">
                    <p>Saturn</p>
                </div>
            </div>

            <!-- Uranus  -->
            <div class="uranus-outline">
                <div class="uranus">
                    <p>Uranus</p>
                </div>
            </div>

            <!-- Neptune -->

            <div class="neptune-outline">
                <div class="neptune">
                    <p>Neptune</p>
                </div>
            </div>

            <!-- Pluto -->
            <div class="pluto-outline">
                <div class="pluto">
                    <p>Pluto</p>
                </div>
            </div>
            
        </div>


    </div>
    
</body>
</html>
